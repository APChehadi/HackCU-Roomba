<!DOCTYPE html>


<html>

<head>
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        .medium {
            padding:20px;
        }
        .large {
            padding:90px;
            
        }
        .controler{
            background-color:#00ffcc;
            border:2px solid black;
        }


        .controlertops{
            background-color:#ffff66;
            border:2px solid black;
        }
    </style>
    {% if scrollToAnchor %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.location.hash = '#{{ scrollToAnchor }}';
        });
    </script>
    {% endif %}
</head>

<body>
    <div class= "container text-center">

        <h1><a href = "#">Click here for the live stream</a></h1>
 
    </div>  

    <div id="controls">
        <div class="container controlertops text-center">
            <div class="col-sm-12">
                <div class="medium text-center">
                    <form action="/setup/" method="post">
                        <button class="btn btn-success" name="setupbtn" type="submit">Lock On</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="controler container">
            <div class="container text-center">
                <div class="col-sm-12">
                    <div class="medium text-center">
                        <form action="/MoveForward/" method="post">
                            <button class="btn btn-primary" name="turnbtn" type="submit">Forward</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="medium text-center">
                            <form action="/turnLeft/" method="post">
                                <button class="btn btn-primary" name="turnbtn" type="submit"> &#8592; </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="medium text-center">
                            <form action="/turnRight/" method="post">
                                <button class="btn btn-primary" name="turnbtn" type="submit"> &#8594; </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container text-center">
                <div class="col-sm-12">
                    <div class="medium text-center">
                        <form action="/MoveBackward/" method="post">
                            <button class="btn btn-primary" name="turnbtn" type="submit"> Backward </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container controlertops text-center">
            <div class="col-sm-12">
                <div class="medium text-center">
                    <form action="/stop/" method="post">
                        <button class="btn btn-danger" name="turnbtn" type="submit">stop</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="col-sm-12">
                <h2>Robot is: {{ forward_message }}</h2>
            </div>
        </div>
    </div>
    <div class="container">
        
    </div>



</body>

</html>

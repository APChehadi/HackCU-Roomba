<!DOCTYPE html>


<html>

<head>
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .medium {
            padding:20px;
        }
        .large {
            padding:90px;

        }

        #controllerArea {
          background-color: lightgray;
          border-radius: 35px;
          margin: auto;
          width: 80%;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        h1 {
          color: #005eff;
        }
    </style>
    {% if scrollToAnchor %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.location.hash = '#{{ scrollToAnchor }}';
        });
    </script>
    {% endif %}
</head>

<body>
    <div class= "container text-center">

        <h1><a href = "#">Live Stream</a></h1>

    </div>

    <div id="controls">
        <section id="controllerArea">
        <div class="container text-center">
            <div class="col-sm-12">
                <div class="medium text-center">
                    <form action="/setup/" method="post">
                        <button class="w3-btn w3-red w3-round-large" name="setupbtn" type="submit">TAKE CONTROL</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container text-center">
                <div class="col-sm-12">
                    <div class="medium text-center">
                        <form action="/MoveForward/" method="post">
                            <button class="w3-btn w3-black w3-circle" name="turnbtn" type="submit"> &uarr; </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="medium text-center">
                            <form action="/turnLeft/" method="post">
                                <button class="w3-btn w3-black w3-circle" name="turnbtn" type="submit"> &#8592; </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="medium text-center">
                            <form action="/turnRight/" method="post">
                                <button class="w3-btn w3-black w3-circle" name="turnbtn" type="submit"> &#8594; </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container text-center">
                <div class="col-sm-12">
                    <div class="medium text-center">
                        <form action="/MoveBackward/" method="post">
                            <button class="w3-btn w3-black w3-circle" name="turnbtn" type="submit"> &darr; </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="col-sm-12">
                <div class="medium text-center">
                    <form action="/stop/" method="post">
                        <button class="w3-btn w3-red w3-round-large" name="turnbtn" type="submit">STOP</button>
                    </form>
                </div>
            </div>
        </div>
        </section>
        <div class="container text-center">
            <div class="col-sm-12">
                <h2>Robot is: {{ forward_message }}</h2>
            </div>
        </div>
    </div>
    <div class="container">

    </div>



</body>

</html>
